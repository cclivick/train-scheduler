<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../train-scheduler/assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Faster+One&display=swap" rel="stylesheet">

    <title>Train Scheduler</title>
</head>
<body>

    <header id="mainHead">
        <h1 id="mainTitle">Train Scheduler</h1>
        <h5 id="powerBy">Powered by Firebase</h5>
    </header>

        <div class="container" id="schedCont">
            <header id="SchedHead">
                <h6 id="CurrTrainSch">Current Train Schedule</h6>
            </header>
                <table class="table table-hover" id="trainTable">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>

                        <tbody>

                        </tbody>
                </table>
        </div>

        <div class="container" id="addCont">
            <header id="addHead">
                    <h6 id="addTrain">Add Train</h6>
            </header>
                <div class="col-md-12">
                    <form>
                            <div class="form-group">
                                <label for="trainNameInput">Train Name</label>
                                <input type="text" class="form-control" id="trainNameInput" placeholder="Your Train's Name">
                            </div>
                            <div class="form-group">
                                <label for="destinInput">Destination</label>
                                <input type="text" class="form-control" id="destinInput" placeholder="Your Train's Destination">
                            </div>
                            <div class="form-group">
                                <label for="timeInput">First Train Time (Military time - HH:mm)</label>
                                <input type="text" class="form-control" id="timeInput" placeholder="Time of First Departure">
                            </div>
                            <div class="form-group">
                                    <label for="freqInput">Frequency (min)</label>
                                    <input type="text" class="form-control" id="freqInput" placeholder="Frequency of Departures">
                            </div>
                                <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
                    </form>
                </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="../train-scheduler/assets/app.js"></script>
    
</body>
</html>
